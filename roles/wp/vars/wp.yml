
php_memory_limit: "128M"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_webserver_daemon: "nginx"

php_packages:
  - php
  - php-cli
  - php-common
  - php-gd
  - php-mbstring
  - php-pdo
  - php-xml
  - php-curl
  - php-xmlrpc
  - php-soap
  - php-intl
  - php-zip
  - php-mysql

mysql_packages:
  - python-mysqldb

mysql_databases:
  - name: wordpress
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: wordpress
    host: "%"
    password: similarly-secure-password
    priv: "example_db.*:ALL"
